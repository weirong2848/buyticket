<div class="PublicDownWhole clearfix">

            <a href="inManagement"> <li class="Select"><i class="iconfont "></i><span>售票所得情况</span></li></a>
            <a href="inAdmainManagement"> <li class=""><i class="iconfont "></i><span>登入密码修改</span></li></a>

                <li ><i class="iconfont "></i><span>订单管理</span></li>

    <div id="myChart" style="width: 600px;height: 400px ;margin-left: 300px;margin-top: 100px"></div>
    <script type="text/javascript" th:inline="javascript">
        var time = [[${list1}]];
        var money = [[${list2}]];
        var myChart = echarts.init(document.getElementById('myChart'));
        var lineOption = {//折线图
            title:{
                text:'购票系统近五天售票所得金额（单位/元）',
                x:'center'
            },
            xAxis: {
                type: 'category',
                data: time
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: money,
                type: 'line'
            }]
        };
        if (lineOption && typeof lineOption === "object") {
            myChart.setOption(lineOption, true);
        }

        myChart.setOption(lineOption);
    </script>
    <!--右侧-->
